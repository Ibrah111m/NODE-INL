<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulär</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Form</h1>
    <form action="/submit" method="post">
      <label for="name">Namn:</label>
      <input type="text" id="name" name="name" placeholder="Ditt namn" required><br><br>

      <label for="homepage">Hemsida:</label>
      <input type="text" id="homepage" name="homepage" placeholder="Din hemsida" required><br><br>

      <label for="message">Meddelande:</label>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Ditt meddelande" required></textarea><br><br>

      <input type="submit" value="Skicka">
    </form>
  </div>
  <div>
    ***GÄSTER***
  </div>
</body>
</html>
